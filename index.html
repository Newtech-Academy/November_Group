<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Card-->
    <div class="main-card">
        <!--Top Image-->
        <div class="illustration-hero"></div>
        <!--Description div-->
        <div class="description">
            <h1>Order summary</h1>
            <p style="color: #bcbcbc">You can now listen to milions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
        </div>
        <!--Audio div-->    
        <div class="audio">
            <div><img src="images\icon-music.svg" alt="icon-music">
            </div>
            <div class="anual-plan">
                <p style="font-weight: 700;">Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <div class="change"><p><a style="font-weight: 700;" href="#">Change</a></div>
        </div>
        <!--Buttons-->
        <div class="buttons">
            <button class="button1">Proceed to payment</button>
            <br>
            <p style="color: #bcbcbc; font-weight: 700;">Cancel order</p>
        </div>
            
        
    </div>

</body>
</html>
