<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    body {
        background-color: #e0e8ff;
    }
    img {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }
    table {
        margin-left: auto;
        margin-right: auto;
        margin-top: 20%;
        margin-bottom: 20%;
        border-radius: 20px;
        font-family: 'Source Sans Pro', sans-serif;
    }
    td {
        border-radius: 20px;
    }
    button {
        background-color: #3829e0; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        width: 80%;
        border-radius: 10px;
}
  </style>
<body>
     <table width="400px" border="0" bgcolor="#ffffff" cellpadding="0">
         <tr>
            <td><img src="./images/illustration-hero.svg" alt="Poza" width="100%" >
            </td>
         </tr>
         <tr>
            <td align="center">
                <h2 style="color:#1f2f56">Order Summary</h2>
            </td>
         </tr>
         <tr>
            <td align="center" style="color:#7280a7">
                <p>
                    You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br> anywhere you like!
                </p>
            </td>
         </tr>
         <tr>
            <td align="center">
                <table bgcolor="#f5f7ff" border="0" width="80%"  cellpadding="10px" style="margin-top:20px ; margin-bottom: 20px;">
                    <tr>
                        <td align="center"><img src="./images/icon-music.svg" alt="poza"></td>
                        <td style="color:#1f2f56"><b>Annual Plan</b><br><span style="color:#7280a7">$59.99/year</span></td>
                        <td style="color:#3829e0" align="center"><u><b>Change</b></u></td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr>
            <td align="center" width="100%"><button><b>Proceed to Payment</b></button></td>
         </tr>
         <tr><td>&nbsp</td></tr>
         <tr>
            <td style="color:#7280a7" align="center">
                <b>Cancel order</b>
            </td>
         </tr>
         <tr><td>&nbsp</td></tr>
     </table>

    
</body>
</html>
